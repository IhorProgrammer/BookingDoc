<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserInfo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        main{
            margin: 20px;
        }
        p{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <main class="container" id="container">

    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setDATA();
        })

        function setDATA() {
            const url = window.location.href;
            const urlParams = new URLSearchParams(new URL(url).search);

            // Витягування значень параметрів
            const res = {
                id: urlParams.get('id'),
                avatar: urlParams.get('avatar'),
                given_name: urlParams.get('given_name'),
                family_name: urlParams.get('family_name'),
                nickname: urlParams.get('nickname'),
                email: urlParams.get('email'),
                phone: urlParams.get('phone'),
                birthday: urlParams.get('birthday'),
                gender: urlParams.get('gender'),
                citizenship: urlParams.get('citizenship'),
            }

            localStorage.setItem("user_data", JSON.stringify(res));

            document.getElementById("container").innerHTML = 
            `
                <img src="${res.avatar}" class="rounded " alt="avatar">
                <ul>
                    <li><p><b>id: </b>${res.id}</p></li>
                    <li><p><b>avatar: </b>${res.avatar}</p></li>
                    <li><p><b>given_name: </b>${res.givenName}</p></li>
                    <li><p><b>family_name: </b>${res.familyName}</p></li>
                    <li><p><b>nickname: </b>${res.nickname}</p></li>
                    <li><p><b>email: </b>${res.email}</p></li>
                    <li><p><b>phone: </b>${res.phone}</p></li>
                    <li><p><b>birthday: </b>${res.birthday}</p></li>
                    <li><p><b>gender: </b>${res.gender}</p></li>
                    <li><p><b>citizenship: </b>${res.citizenship}</p></li>
                </ul>
            `
        }

        

    </script>


</body>
</html>
